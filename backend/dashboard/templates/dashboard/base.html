<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'admin_dashboard' %}">E-Voting Dashboard</a>
        <button class="btn btn-outline-light" onclick="logout()">Logout <i class="fa fa-sign-out-alt"></i></button>
    </div>
</nav>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-2 bg-light p-3" id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="{% url 'users_dashboard' %}">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'topics_dashboard' %}">Topics</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'candidates_dashboard' %}">Candidates</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'votes_dashboard' %}">Votes</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'comments_dashboard' %}">Comments</a></li>
            </ul>
        </div>
        <div class="col-md-10" id="mainContent">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
function logout(){
    Swal.fire({
        title: 'Logout?',
        showCancelButton: true,
        confirmButtonText: `Yes`,
    }).then((result) => {
        if(result.isConfirmed){
            window.location.href = '/admin/logout/';
        }
    });
}
</script>
</body>
</html>
