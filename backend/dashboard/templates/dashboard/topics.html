{% extends "dashboard/base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h2>Topics</h2>
    <a href="{% url 'create_topic' %}" class="btn btn-success">Tambah Topic</a>
</div>

<table class="table table-striped" id="topicsTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for topic in topics %}
        <tr>
            <td>{{ topic.id }}</td>
            <td>{{ topic.title }}</td>
            <td>{{ topic.description|truncatechars:50 }}</td>
            <td>
                <a href="{% url 'update_topic' topic.id %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'delete_topic' topic.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Hapus topic?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
$(document).ready(function() {
    $('#topicsTable').DataTable();
});
</script>
{% endblock %}
